<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1 id="logo">TicTacToe</h1>
    </div>
    <div class="container">
        <div id="cells">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
        </div>
        <div class="content">
            <h2 id="statusText">Player</h2>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <div class="footer">
        <p><i class="fa-solid fa-user"></i>   Rakesh Raj S</p>
        <p><i class="fa-solid fa-envelope"></i>   rakeshraj12531@gmail.com</p>
        <p><i class="fa-brands fa-linkedin-in"></i>   www.linkedin.com/in/rakesh531</p>

    </div>
    <script src="https://kit.fontawesome.com/313009947d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
